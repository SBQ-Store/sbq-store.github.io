<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>PAGE_TITLE</title>
  <meta name="description" content="Página para captar información de los clientes">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="marcainicial"><p>@SBQSTORE</p></div>
  <main class="wrapper">
    <section class="form">
      <img class="LOGO-SBQ-1" src="LOGO-SBQ-1.png" alt="Logo" width="173px" height="auto"/>
      <h2 class="form__title">
        ¡CONOZCÁMONOS MEJOR!
      </h2>
      <p class="form__description">
        Ingresa aquí los datos del cliente 
      </p>
      <form id="form-SBQ" >
        <input class="form__input" type="text" required name="Nombre" placeholder="Nombre completo"/>
        <input class="form__input" type="email" required name="Correo" placeholder="Correo electrónico"/>
        <input class="form__input" type="number" required name="Movil" placeholder="Celular"/>
        <div class="radiusb">
        <input type="checkbox" required id="check1" class="check" value="legal_checkbox"><label class="form__legal"> ¿Aceptas nuestra política <br>de tratamiento de datos?</label><br>
        </div>
        <!--<small class="form__legal">
            Al hacer clic en el siguiente botón, acepta nuestros términos y condiciones de uso. 
            Conozca cómo recopilamos, usamos y compartimos sus datos en nuestra <a target="_blank" href="politica-privacidad.txt">política de privacidad.</a>
        </small>-->
        <button onclick="SendFormGoogleSheets()" class="form__button" type="submit">Enviar</button>
      </form>
      <div class="final_icon">
        <img src="LOGO-SBQ-2.png" alt="LOGO-SBQ-2" width="80px" height="auto">
      </div> 
    </section> 
  </main>
  <div class="marcafinal"><p>WWW.SBQSTORE.COM</p></div>

    function SendFormGoogleSheets (){
	$.ajax({
	  url:'https://script.google.com/macros/s/AKfycbyVMVKAG97C-qgMgOphnSmzgr209jYKoEd1AqJvQINYtMy0ll5oHSzpdvkjS42xzBTA/exec',

	  success: function(){
		alert("Registro exitoso")

	  error: function(){
		alert("Registro exitoso")
	  }
  });
  window.location.reload();
}
